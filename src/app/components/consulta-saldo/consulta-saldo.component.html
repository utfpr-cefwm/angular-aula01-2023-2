<div>
  <h1>Consulta saldo</h1>
  <header>
    <div class="atenuado">
      Último login: {{ cliente.ultimoLogin | date:'short' }}
    </div>
    <div>
      <b>Cliente</b>: {{ cliente.nome | uppercase }}
    </div>
    <div>
      <b>Saldo</b>:
      <span [className]="cliente.saldo | classNamePorValor">
        {{ cliente.saldo | currency }}
      </span>
    </div>
    @if (cliente.creditoPreAprovado !== undefined) {
      <div>
        <b>Crédito pré-aprovado</b>:
        <span
          [className]="cliente.creditoPreAprovado | classNamePorValor: creditoPreAprovadoClasses"
        >
          {{ cliente.creditoPreAprovado | currency }}
        </span>
      </div>
    }
  </header>
</div>
